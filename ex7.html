<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Objects</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "topgun":"kwonyj",
        "designer":"ljj"
      };
      document.write("topgun : "+coworkers.topgun+"<br>");
      document.write("designer : "+coworkers.designer+"<br>");
      coworkers.bookkeeper = "sjhry";
      document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
      coworkers["data scientist"] = "sjjslee";
      document.write("data scientist : "+coworkers["data scientist"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
      for(var key in coworkers) {
        document.write(key+' : '+coworkers[key]+'<br>');
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function(){
        for(var key in coworkers) {
          document.write(key+' : '+coworkers[key]+'<br>');
        }
      }
      coworkers.showAll();
    </script>
  </body>
</html>
