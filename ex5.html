<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <h2>Co Workers</h2>
    <script>
      var coworkers = ["ljj", "sjjslee", "sjhry", "lyh", "lkh", "sjksm"];
    </script>
    <ul>
      <script>
        var i = 0;
        while(i<coworkers.length){
          document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
          i=i+1;
        }
      </script>
    </ul>
  </body>
</html>
